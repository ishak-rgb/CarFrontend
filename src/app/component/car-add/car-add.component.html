<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Ürün ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="carName">Araba adı</label>
                        <div class="form-group">
                            <input type="text" 
                            id="carName" 
                            formControlName="carName" class="form-control" 
                            placeholder="araba adı"/>
                        </div>
                    </div>
                    
                    <div  class="mb-3">
                        <label for="dailyPrice"> Fiyatı</label>
                        <div class="form-group">
                            <input type="number" 
                            id="dailyPrice" 
                            formControlName="dailyPrice" class="form-control" 
                            placeholder="Fiyatı"/>
                        </div>
                    </div>
                    
                   
                    <div class="mb-3">
                        <label for="colorId">Renk</label>
                        <div class="form-group">
                            <input type="number" 
                            id="colorId" 
                            formControlName="colorId" class="form-control" 
                            placeholder="renk"/>
                        </div>
                    </div>
                   
                   
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" 
                (click)="add()">Ekle</button>
            </div>
        </div>
        
    </div>
    
</div>
